dependencies:
  override:
    - sudo pip install awscli
deployment:
  staging:
    branch: master
    codedeploy:
      project-backend:
        application_root: /
        region: us-east-2c
        revision_location:
          revision_type: S3
          s3_location:
            bucket: playsparkbucket
            key_pattern: project-backend-{BRANCH}-{SHORT_COMMIT}
        deployment_group: playspark-deployment-group